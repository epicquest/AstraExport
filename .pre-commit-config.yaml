repos:
  - repo: local
    hooks:
      - id: black
        name: black (local)
        entry: python -m black
        language: system
        types: [python]
        files: ^(astra_parser.py|app.py|test_astra_parser.py|templates/.*|data/.*)$
      - id: isort
        name: isort (local)
        entry: python -m isort --profile black
        language: system
        types: [python]
        files: ^(astra_parser.py|app.py|test_astra_parser.py|templates/.*|data/.*)$
      - id: ruff
        name: ruff (local)
        entry: python -m ruff check .
        language: system
        types: [python]
        files: ^(astra_parser.py|app.py|test_astra_parser.py|templates/.*|data/.*)$
      - id: flake8
        name: flake8 (local)
        entry: python -m flake8
        language: system
        types: [python]
        files: ^(astra_parser.py|app.py|test_astra_parser.py|templates/.*|data/.*)$
      - id: mypy
        name: mypy (local)
        entry: python -m mypy
        language: system
        types: [python]
        files: ^(astra_parser.py|app.py|test_astra_parser.py|templates/.*|data/.*)$
      - id: pylint
        name: pylint (local)
        entry: pylint
        language: system
        types: [python]
        files: ^(astra_parser.py|app.py|test_astra_parser.py)$
